<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dissecando uma promise</title>
</head>
<body>
    <script>
        let ok = false;
        let promise = new Promise((resolve, reject) => { // é aqui dentro que definimos o que será passado para `resolve` e o que será passado para `reject`.
            setTimeout(() => {
                if (ok){
                    resolve('Promise Concluída');
                } else {
                    reject('houve problemas');
                }
            }, 5000);
        });

        promise
        .then(resultado => console.log(resultado))
        .catch(erro => console.log(erro));
    </script>
</body>
</html>
