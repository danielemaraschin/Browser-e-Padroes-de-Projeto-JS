<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1>TITULO</h1>
    <p>PARAGRAFO</p>
    <div>DADOS</div>

    <script>
        console.log(this); // é window e Arrow function irá adotar esse this.

        let exibeConteudo =() => {   // A ARROW FUNCTION NÃO IRÁ FUNCIONAR aqui pq seu escopo estático nunca muda.
            console.log(this);          //escopo é determinado no momento que a arrow function é declarada.
            alert(this.textContent);    // o this considerado é window.
        };

        $ = document.querySelector.bind(document);

        $('h1').addEventListener('click', exibeConteudo);

        $('p').addEventListener('click', exibeConteudo);

        $('div').addEventListener('click', exibeConteudo);

    </script>
</body>
</html>
