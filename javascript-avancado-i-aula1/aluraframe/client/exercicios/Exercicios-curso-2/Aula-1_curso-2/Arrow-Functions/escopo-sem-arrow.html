    <script>

        class SistemaImpressao {

            constructor() {
                this._codigo = 2;   
            }

            imprime(nomes) {       
                nomes.forEach(function(nome) {
                    console.log(this);
                    console.log(`${this._codigo}: ${nome}`); // nao funciona pq this._codigo é undefined,
                });                                     //ele não será uma instancia da classe SistemaImpressao

        let nomes = ['Flávio', 'Nico', 'Douglas'];
        let si = new SistemaImpressao();
        si.imprime(nomes);

    </script>
